<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RVCE GPA Predictor | Official</title>
    <style>
        :root {
            --rv-gold: #ffcc00;
            --error-red: #ff4d4d;
            --glass: rgba(255, 255, 255, 0.08);
            --bg-dark: #050505;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--bg-dark);
            font-family: 'Segoe UI', sans-serif;
            color: white; overflow-x: hidden;
        }

        #bg-canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.4; }

        .container { 
            display: flex; flex-direction: column; align-items: center; 
            padding: 40px 20px; min-height: 100vh;
        }

        header { text-align: center; margin-bottom: 25px; border-bottom: 2px solid var(--rv-gold); padding-bottom: 10px; width: 100%; max-width: 600px;}
        h1 { color: var(--rv-gold); text-transform: uppercase; margin: 0; font-size: 1.8rem; letter-spacing: 1px;}

        .subject-selector { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-bottom: 20px; }
        .pill {
            background: var(--glass); border: 1px solid rgba(255,255,255,0.1);
            padding: 10px 18px; border-radius: 20px; cursor: pointer; transition: 0.2s; font-size: 0.9rem;
        }
        .pill.active { background: var(--rv-gold); color: black; font-weight: bold; box-shadow: 0 0 15px rgba(255,204,0,0.3); }

        .calc-card {
            width: 100%; max-width: 650px; background: rgba(15, 15, 15, 0.98);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 20px;
            padding: 25px; backdrop-filter: blur(20px); display: none;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }

        .input-row {
            display: flex; flex-direction: column;
            margin-bottom: 12px; background: rgba(255,255,255,0.03);
            padding: 12px 15px; border-radius: 10px; border: 1px solid transparent;
        }

        .input-row.invalid-row { border-color: var(--error-red); background: rgba(255, 77, 77, 0.1); }

        .label-box { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        .label-text { font-size: 0.95rem; font-weight: 500; color: #eee; }
        
        input {
            width: 100%; background: #000; border: 1px solid #444;
            color: var(--rv-gold); padding: 10px; border-radius: 5px;
            text-align: left; font-size: 1.1rem; outline: none; box-sizing: border-box;
        }

        input.invalid-input { border-color: var(--error-red); color: var(--error-red); }

        .error-text { color: var(--error-red); font-size: 0.75rem; display: none; margin-top: 5px; font-weight: bold; }

        .cie-display { color: var(--rv-gold); font-size: 1.3rem; font-weight: bold; margin: 15px 0; display: block; text-align: center;}
        
        table { width: 100%; border-collapse: collapse; margin-top: 10px; background: rgba(255,255,255,0.02); border-radius: 10px; overflow: hidden;}
        th { text-align: left; color: var(--rv-gold); font-size: 0.8rem; padding: 12px; border-bottom: 1px solid #333; text-transform: uppercase;}
        td { padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 0.95rem;}
        
        .mandatory-note { color: #00d4ff; font-size: 0.8rem; font-weight: bold; display: block; margin-top: 4px;}
        .impossible { color: #ff3333; font-style: italic; font-weight: bold;}
    </style>
</head>
<body>

<canvas id="bg-canvas"></canvas>

<div class="container">
    <header>
        <h1>RV College of Engineering</h1>
        <p style="margin: 5px 0; opacity: 0.7;">GPA Predictor & Target Setter</p>
    </header>

    <div class="subject-selector" id="pill-box"></div>

    <div class="calc-card" id="calc-card">
        <h3 id="sub-title" style="margin: 0 0 15px 0; color: var(--rv-gold); text-align: center; text-transform: uppercase;"></h3>
        <div id="inputs-area"></div>
        
        <div id="output-area">
            <span class="cie-display" id="cie-display">Select a Subject</span>
            <table id="result-table">
                <thead><tr><th>Grade</th><th>Required SEE Marks</th></tr></thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const subjects = [
        { name: "Chemistry", type: "Theory+Lab", maxCIE: 150, maxSEE: 100, hasLab: true, 
          inputs: [{l:"Test 1",m:50}, {l:"Test 2",m:50}, {l:"Quiz 1",m:10}, {l:"Quiz 2",m:10}, {l:"Semester Project Marks",m:140}, {l:"Lab Test",m:50}] },
        
        { name: "PLC Programming", type: "Theory+Lab", maxCIE: 150, maxSEE: 100, hasLab: true, 
          inputs: [{l:"Test 1",m:50}, {l:"Test 2",m:50}, {l:"Quiz 1",m:10}, {l:"Quiz 2",m:10}, {l:"Semester Project Marks",m:140}, {l:"Lab Test",m:50}] },
        
        { name: "Mathematics", type: "Maths", maxCIE: 100, maxSEE: 100, hasLab: false, 
          inputs: [{l:"Test 1",m:50}, {l:"Test 2",m:50}, {l:"Quiz 1",m:10}, {l:"Quiz 2",m:10}, {l:"Semester Project Marks",m:140}, {l:"Matlab Marks",m:20}] },
        
        { name: "ESC Theory", type: "Theory", maxCIE: 100, maxSEE: 100, hasLab: false, 
          inputs: [{l:"Test 1",m:50}, {l:"Test 2",m:50}, {l:"Quiz 1",m:10}, {l:"Quiz 2",m:10}, {l:"Semester Project Marks",m:140}] },
        
        { name: "CAEG", type: "CAEG", maxCIE: 50, maxSEE: 50, hasLab: false, 
          inputs: [{l:"Written Test",m:50}, {l:"Lab Exam",m:20}, {l:"EL of CAEG",m:10}, {l:"Manual Book",m:20}] },
        
        { name: "Yoga", type: "Yoga", maxCIE: 50, maxSEE: 50, hasLab: false, 
          inputs: [{l:"Yoga Exam Marks",m:50}, {l:"Quiz",m:12}, {l:"EL of Yoga",m:10}] },
        
        { name: "Constitution", type: "Constitution", maxCIE: 50, maxSEE: 50, hasLab: false, 
          inputs: [{l:"Test 1",m:50}, {l:"Test 2",m:50}, {l:"Quiz 1",m:10}, {l:"Quiz 2",m:10}, {l:"EL of Constitution",m:50}] },
        
        { name: "English", type: "English", maxCIE: 50, maxSEE: 50, hasLab: false, 
          inputs: [{l:"Modules Completed in STEP Portal",m:10}, {l:"Test 1",m:50}, {l:"Test 2",m:50}, {l:"EL of English",m:50}] }
    ];

    let currentSub = null;

    const pillBox = document.getElementById('pill-box');
    subjects.forEach((s, i) => {
        const btn = document.createElement('div');
        btn.className = 'pill';
        btn.innerText = s.name;
        btn.onclick = () => {
            document.querySelectorAll('.pill').forEach(p => p.classList.remove('active'));
            btn.classList.add('active');
            loadSubject(i);
        };
        pillBox.appendChild(btn);
    });

    function loadSubject(idx) {
        currentSub = subjects[idx];
        document.getElementById('calc-card').style.display = 'block';
        document.getElementById('sub-title').innerText = currentSub.name;
        
        const area = document.getElementById('inputs-area');
        area.innerHTML = '';
        currentSub.inputs.forEach((input, i) => {
            area.innerHTML += `
                <div class="input-row" id="row-${i}">
                    <div class="label-box">
                        <span class="label-text">${input.l}</span>
                        <span style="font-size: 0.75rem; color: var(--rv-gold); font-weight: bold;">Max: ${input.m}</span>
                    </div>
                    <input type="text" id="val-${i}" 
                           onkeypress="return isNumberKey(event)"
                           onkeydown="moveFocus(event, ${i})"
                           oninput="checkError(this, ${input.m})"
                           placeholder="Enter marks...">
                    <div class="error-text" id="err-${i}">Input exceeds limit! Max is ${input.m}</div>
                </div>`;
        });
        document.getElementById('val-0').focus();
        calculate();
    }

    function isNumberKey(evt) {
        var charCode = (evt.which) ? evt.which : evt.keyCode;
        if (charCode == 46) return (evt.target.value.indexOf('.') === -1);
        if (charCode > 31 && (charCode < 48 || charCode > 57)) return false;
        return true;
    }

    function moveFocus(e, idx) {
        if (e.key === "Enter") {
            const next = document.getElementById(`val-${idx + 1}`);
            if (next) next.focus();
        }
    }

    function checkError(el, max) {
        let val = parseFloat(el.value);
        let row = document.getElementById(`row-${el.id.split('-')[1]}`);
        let errText = document.getElementById(`err-${el.id.split('-')[1]}`);

        if (val > max) {
            el.classList.add('invalid-input');
            row.classList.add('invalid-row');
            errText.style.display = 'block';
        } else {
            el.classList.remove('invalid-input');
            row.classList.remove('invalid-row');
            errText.style.display = 'none';
        }
        calculate();
    }

    function calculate() {
        if (!currentSub) return;
        let hasError = false;
        const vals = currentSub.inputs.map((input, i) => {
            let v = parseFloat(document.getElementById(`val-${i}`).value) || 0;
            if (v > input.m) hasError = true;
            return v;
        });

        const cieDisp = document.getElementById('cie-display');
        const tableBody = document.getElementById('table-body');

        if (hasError) {
            cieDisp.innerText = "INVALID INPUT MARKS";
            cieDisp.style.color = "var(--error-red)";
            tableBody.innerHTML = '<tr><td colspan="2" style="text-align:center; color:var(--error-red)">Correction needed: Marks exceed maximum limit.</td></tr>';
            return;
        }

        cieDisp.style.color = "var(--rv-gold)";
        let rawCIE = 0;
        const sub = currentSub;

        if (sub.type === "Theory+Lab") rawCIE = Math.ceil((vals[0]+vals[1])*0.4) + (vals[2]+vals[3]) + Math.ceil(vals[4]*(40/140)) + vals[5];
        else if (sub.type === "Theory") rawCIE = Math.ceil((vals[0]+vals[1])*0.4) + (vals[2]+vals[3]) + Math.ceil(vals[4]*(40/140));
        else if (sub.type === "Maths") rawCIE = Math.ceil((vals[0]+vals[1])*0.4) + (vals[2]+vals[3]) + Math.ceil(vals[4]*(20/140)) + vals[5];
        else if (sub.type === "CAEG") rawCIE = Math.ceil(vals[0]*0.2) + Math.ceil(vals[1]*0.5) + vals[2] + vals[3];
        else if (sub.type === "Yoga") rawCIE = Math.ceil(vals[0]*0.6) + Math.ceil(vals[1]*(10/12)) + vals[2];
        else if (sub.type === "Constitution") rawCIE = Math.ceil((vals[0]+vals[1])*0.2) + Math.ceil((vals[2]+vals[3])/2) + Math.ceil(vals[4]*0.4);
        else if (sub.type === "English") rawCIE = vals[0] + Math.ceil((vals[1]+vals[2])*0.2) + Math.ceil(vals[3]*0.4);

        let scaledCIE = Math.ceil((rawCIE / sub.maxCIE) * 50);
        cieDisp.innerText = `TOTAL CIE SCORE: ${scaledCIE} / 50`;
        
        tableBody.innerHTML = '';
        const cutoffs = [90, 80, 70, 60, 55, 50, 40];
        const grades = ["S (10 Pts)", "A+ (9 Pts)", "A (8 Pts)", "B+ (7 Pts)", "B (6 Pts)", "C (5 Pts)", "P (4 Pts)"];
        
        // Pass Criteria Definitions
        const minPass = sub.hasLab ? 60 : Math.ceil(sub.maxSEE * 0.40);
        const passText = sub.hasLab ? "min. 40 (Theory) + 20 (Lab)" : `min. ${minPass} marks`;

        cutoffs.forEach((cutoff, i) => {
            let neededIn50 = cutoff - scaledCIE;
            let rawSEE = Math.ceil((neededIn50 / 50) * sub.maxSEE);
            
            let displayHTML;
            if (neededIn50 > 50) {
                displayHTML = '<span class="impossible">Grade Impossible</span>';
            } else {
                let exact = Math.max(0, rawSEE);
                if (exact < minPass) {
                    displayHTML = `<span>${minPass}</span> <span class="mandatory-note">Exact: ${exact}, but you need ${passText} to pass.</span>`;
                } else {
                    displayHTML = `<span>${exact}</span>`;
                }
            }
            tableBody.innerHTML += `<tr><td>${grades[i]}</td><td>${displayHTML}</td></tr>`;
        });
    }

    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let pts = [];
    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.onresize = resize; resize();
    for(let i=0; i<70; i++) pts.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, vx:(Math.random()-0.5)*0.5, vy:(Math.random()-0.5)*0.5});
    function anim() {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle = '#ffcc00'; ctx.strokeStyle = 'rgba(255,204,0,0.1)';
        pts.forEach(p => {
            p.x += p.vx; p.y += p.vy;
            if(p.x<0||p.x>canvas.width) p.vx*=-1; if(p.y<0||p.y>canvas.height) p.vy*=-1;
            ctx.beginPath(); ctx.arc(p.x, p.y, 1, 0, 6.28); ctx.fill();
        });
        for(let i=0; i<pts.length; i++) {
            for(let j=i+1; j<pts.length; j++) {
                let d = Math.hypot(pts[i].x-pts[j].x, pts[i].y-pts[j].y);
                if(d<140) { ctx.beginPath(); ctx.moveTo(pts[i].x,pts[i].y); ctx.lineTo(pts[j].x,pts[j].y); ctx.stroke(); }
            }
        }
        requestAnimationFrame(anim);
    }
    anim();
</script>
</body>
</html>
